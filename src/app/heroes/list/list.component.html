<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger mb-2" (click)="removeLastHero()">Borrar ultimo heroe</button>

<ul class="list-group mb-2">
    <li *ngFor="let name of heroNames" class="list-group-item mb">{{name}}</li>
</ul>
